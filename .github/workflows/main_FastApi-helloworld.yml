# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FastApi-helloworld

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myfastapidemo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_421cb8ebf2254df0842b890baf317b25 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a20ed0ce72114628906b847b3d25ae68 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myfastapidemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_421cb8ebf2254df0842b890baf317b25 }}/fastapidemo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'FastApi-helloworld'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6029c66c01e048ef851bb25f226e758a }}
        images: 'myfastapidemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_421cb8ebf2254df0842b890baf317b25 }}/fastapidemo:${{ github.sha }}'