# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FastApi-helloworld

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myfastapidemo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ae5ac57511484aaa8d81fccf50b1f5e5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c14978fdcaba4a899662b96e97f9673d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myfastapidemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ae5ac57511484aaa8d81fccf50b1f5e5 }}/fastapidemo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'FastApi-helloworld'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9ef38dafa1a94e48bef1d08128c1c275 }}
        images: 'myfastapidemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ae5ac57511484aaa8d81fccf50b1f5e5 }}/fastapidemo:${{ github.sha }}'